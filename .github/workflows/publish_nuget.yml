name: Publish Nugets

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x


    - name: Build Library
      run: dotnet build src/JasperFx.TypeDiscovery/JasperFx.TypeDiscovery.csproj --configuration Release

    - name: Publish JasperFx.TypeDiscovery
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: src/JasperFx.TypeDiscovery/JasperFx.TypeDiscovery.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}


